<html>
    <head>
        <!-- Print Table -->
        <title>
            D6 Assignment 2
        </title>
    </head>
    <body>
        <script>
            let num=prompt("Enter a Number - ");
            table(num);

            function table(num)
            {
                for(var i=1;i<=10;i++)
                {
                    console.log(`${num} * ${i} = ${num*i}`);
                }
            }


        </script>

    </body>
</html>
