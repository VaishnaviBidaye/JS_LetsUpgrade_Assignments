<html>

        </title>

    <body>
        <p id="Demo">
            <button type="button" onclick="dateTimeFormat()">Get Formatted Date and Time!
            </button> 
        </p>
        
       
        <script>
            function dateTimeFormat()
            {
                const months=["JAN","FEB","MAR","APR","MAY","JUNE","JULY","AUG","SEP","OCT","NOV","DEC"];
                const days=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
                var current_date=new Date();
                var formatted_day=days[current_date.getDay()];
                var formatted_date=current_date.getDate()+" "+months[current_date.getMonth()]+"      "+current_date.getHours()+":"+current_date.getMinutes();
                document.write("Today is : "+formatted_day+"<br>");
                document.write("Current Date and Time is : "+formatted_date);

                // OUTPUT :
                // Today is : Tuesday
                // Current Date and Time is : 14 JULY 19:13
            }
            
        </script>
    </body>    
</html>
