<html>
    <head>
        <!-- Find Even or Odd -->
        <title>
            D3 Assignment 1
        </title>
    </head>
    <body>
        <script>
            function EvenOdd(num)
            {
                let result;
                if(num%2==0)
                    result="The Number entered is "+num+" and number is Even"
                else
                    result="The Number entered is "+num+" and number is Odd"  
                return result      
            }       

            let num=Number(prompt("Enter a Number : "))
            let result=EvenOdd(num)
            console.log(result)
        </script>

    </body>
</html>
