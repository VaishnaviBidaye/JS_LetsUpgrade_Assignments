<html>
    <head>
        <!-- Conditional Statements -->
        <title>
            D3 Assignment 3
        </title>
    </head>
    <body>
        <script>
            let num=Number(prompt("Enter Marks : "))
            
            if(num>=90)
                console.log("Congrats !!! Passed with Grade 'A' ")
            else if(num<90 && num>=70)
                console.log("Congrats !!! Passed with Grade 'B' ")
            else if(num<70 && num>=40)
                console.log("Congrats !!! Passed with Grade 'C' ")                        
            else
                console.log("Sorry !!! You are 'Failed' ")    

        </script>

    </body>
</html>
